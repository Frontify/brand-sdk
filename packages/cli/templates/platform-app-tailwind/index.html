<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Frontify Sample App</title>
</head>
<body>
    <div id="root"></div>
    <script type='module'>
        import module from '/src/index.ts';
        import ReactDOM from 'react-dom/client';
        import React from 'react';
        import { AppBridgePlatformApp } from '@frontify/app-bridge';

        const appBridge = new AppBridgePlatformApp();

        appBridge.subscribe('Context.connected', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(module.app));
        });

        appBridge.dispatch({ name: 'openConnection' });
    </script>
</body>
</html>

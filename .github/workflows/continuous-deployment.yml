name: Continuous Deployment

on:
    release:
        types: [created]

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout default branch
              uses: actions/checkout@v2

            - name: Use Node.js ${{ secrets.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ secrets.NODE_VERSION }}

            - name: Cache dependencies
              id: npm_cache
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: node${{ secrets.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: Lint and fix code
              run: npm run lint

            - name: Format code
              run: npm run format

            - name: Test code
              run: npm test

    publish:
        runs-on: ubuntu-latest

        needs: tests

        permissions:
            packages: write
            contents: read

        steps:
            - name: Checkout default branch
              uses: actions/checkout@v2

            - name: Use Node.js ${{ secrets.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ secrets.NODE_VERSION }}

            - name: Cache dependencies
              id: npm_cache
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: node${{ secrets.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: Set Github packages as repository
              run: npm config set registry https://npm.pkg.github.com/Frontify

            - name: Create .npmrc file
              run: echo //npm.pkg.github.com/:_authToken=$GITHUB_ACCESS_TOKEN >> ~/.npmrc

            - name: Publish to Github Packages
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
